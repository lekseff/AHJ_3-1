<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goblin Death</title>
</head>
<body>
  <div id="game">
    <div class="game__information">
      <p class="game__message">Убито: <span id="killed"></span></p>
      <p class="game__message">Промахи: <span id="missing"></span></p>
    </div>
    <div class="game__board" id="board">
      <img class="game__board-img" id="goblin" src="./img/goblin.png" alt="Картинка Гоблина">
    </div>
    <div class="popup popup__hidden" id="popup">
      <div class="popup__window">
        <p class="popup__title">Игра окончена!</p>
        <p class="popup__score"></p>
        <button class="popup__button">Еще раз!</button>
      </div>
    </div>
  </div>
</body>
</html>
